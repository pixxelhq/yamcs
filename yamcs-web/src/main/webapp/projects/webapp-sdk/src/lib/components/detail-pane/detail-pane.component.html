<div class="detail" [class.collapsed]="isCollapsed">
  <ya-button
    appearance="primary"
    (click)="isCollapsed = !isCollapsed"
    style="padding-left: 5px; padding-top: 5px;"
  >
    {{ isCollapsed ? 'Expand' : 'Collapse' }}
  </ya-button>
  <ng-content *ngIf="!isCollapsed"></ng-content>
</div>
