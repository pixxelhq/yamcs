@if (activity(); as activity) {
  <span
    class="status"
    [class.successful]="activity.status === 'SUCCESSFUL'"
    [class.running]="activity.status === 'RUNNING'"
    [class.failed]="activity.status === 'FAILED'"
    [class.cancelled]="activity.status === 'CANCELLED'">
    {{ activity.status }}
  </span>
}
