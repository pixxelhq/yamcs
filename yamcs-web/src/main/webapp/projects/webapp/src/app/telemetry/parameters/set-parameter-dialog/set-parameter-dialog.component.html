<h2 mat-dialog-title>Set parameter value</h2>

<mat-dialog-content>
  <form [formGroup]="form" class="ya-form">
    <app-parameter-form [parameter]="parameter" [formGroup]="form" />
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button class="ya-button" mat-dialog-close>CANCEL</button>
  <button class="ya-button primary" (click)="setValue()" [disabled]="!form.valid">SET</button>
</mat-dialog-actions>
