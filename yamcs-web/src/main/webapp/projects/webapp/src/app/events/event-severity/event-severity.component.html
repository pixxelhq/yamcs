@switch (severity) {
  @case ("INFO") {
    <div class="info" [class.grayscale]="grayscale"></div>
  }
  @case ("WATCH") {
    <div class="watch" [class.grayscale]="grayscale"></div>
  }
  @case ("WARNING") {
    <div class="warning" [class.grayscale]="grayscale"></div>
  }
  @case ("DISTRESS") {
    <div class="distress" [class.grayscale]="grayscale"></div>
  }
  @case ("CRITICAL") {
    <div class="critical" [class.grayscale]="grayscale"></div>
  }
  @case ("SEVERE") {
    <div class="severe" [class.grayscale]="grayscale"></div>
  }
  <!-- Old state. Remove in future -->
  @case ("ERROR") {
    <div class="error" [class.grayscale]="grayscale"></div>
  }
}
