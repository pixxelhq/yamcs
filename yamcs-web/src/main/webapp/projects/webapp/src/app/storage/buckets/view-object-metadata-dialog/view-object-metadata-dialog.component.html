<h2 mat-dialog-title>Object Metadata</h2>

<mat-dialog-content class="mat-typography">
  <table yaDataTable class="expand">
    <tr>
      <th width="1">Key</th>
      <th>Value</th>
    </tr>
    <tr *ngFor="let entry of data.metadata | keyvalue">
      <td>{{ entry.key }}</td>
      <td>{{ entry.value ?? '-' }}</td>
    </tr>
  </table>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button class="ya-button" mat-dialog-close>CLOSE</button>
</mat-dialog-actions>
