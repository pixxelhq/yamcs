<h2 mat-dialog-title>Replicated Streams</h2>

<mat-dialog-content>
  <table yaDataTable class="mat-typography" style="width: 100%">
    <tr *ngFor="let stream of data.streams">
      <td>{{ stream }}</td>
    </tr>
  </table>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button class="ya-button" mat-dialog-close>Close</button>
</mat-dialog-actions>
