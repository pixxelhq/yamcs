<h2 mat-dialog-title>Replicated Streams</h2>

<mat-dialog-content>
  <table yaDataTable style="width: 100%">
    @for (stream of data.streams; track stream) {
      <tr>
        <td>{{ stream }}</td>
      </tr>
    }
  </table>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button class="ya-button" mat-dialog-close>Close</button>
</mat-dialog-actions>
