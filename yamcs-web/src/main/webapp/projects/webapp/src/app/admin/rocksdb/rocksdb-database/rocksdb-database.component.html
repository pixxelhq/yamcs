<app-admin-page *ngIf="properties$ | async as properties">
  <app-admin-toolbar>
    <a mat-icon-button routerLink="/admin/rocksdb/databases" color="primary">
      <mat-icon>arrow_back</mat-icon>
    </a> {{ tablespace }}://{{ dbPath }}

    &nbsp;&nbsp;&nbsp;
    <button mat-button
            color="primary"
            [matMenuTriggerFor]="compactMenu">
      <mat-icon>fullscreen_exit</mat-icon>
      Compact â–¾
    </button>

    <mat-menu #compactMenu="matMenu" class="ya-menu">
      <button mat-menu-item (click)="compact('_metadata_')"
              matTooltip="Information about tables and partitions"
              matTooltipPosition="right">
        _metadata_
      </button>
      <button mat-menu-item (click)="compact('rt_data')"
              matTooltip="TM, PP and events"
              matTooltipPosition="right">
        rt_data
      </button>
      <button mat-menu-item (click)="compact('parameter_archive')"
              matTooltip="Parameter Archive"
              matTooltipPosition="right">
        parameter_archive
      </button>
      <button mat-menu-item (click)="compact('default')"
              matTooltip="Command history, alarms completeness, timeline, activities, users, buckets, ..."
              matTooltipPosition="right">
        default
      </button>
    </mat-menu>
  </app-admin-toolbar>

  <div class="panel-content">
    <dl class="dl-horizontal">
      <dt>Tablespace</dt>
      <dd>{{ tablespace || '-' }}</dd>
      <dt>DB Path</dt>
      <dd>{{ dbPath || '-' }}</dd>
    </dl>

    <pre style="font-size: 10px; margin: 0">{{ properties }}</pre>
  </div>
</app-admin-page>
