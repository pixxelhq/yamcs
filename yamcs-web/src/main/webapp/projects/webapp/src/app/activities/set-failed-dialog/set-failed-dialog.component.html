<h2 mat-dialog-title>Set failed</h2>

<mat-dialog-content class="mat-typography">
  <form [formGroup]="form" class="ya-form">
    <label [class.invalid]="form.get('name')?.invalid">
      Failure reason
      <input #filename type="text" formControlName="failureReason">
    </label>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button class="ya-button" mat-dialog-close>CANCEL</button>
  <button class="ya-button primary"
          (click)="submit()"
          [disabled]="!form.valid">SUBMIT</button>
</mat-dialog-actions>
