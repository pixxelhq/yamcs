<div class="label" *ngIf="option() as option">
  <div class="meta" [class.error]="err.invalid$ | async">
    <div class="item">integer</div>
  </div>

  {{ option.name }}
  <span class="hint" *ngIf="!option.required">(optional)</span>
  <ya-help *ngIf="option.description as description">
    {{ description }}
  </ya-help>

  <ya-errors #err [controlName]="option.name" />

  <input [formControl]="formControl"
         type="text"
         autocomplete="off">
</div>
