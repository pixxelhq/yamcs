<div>
  <h2>Key IDs</h2>
  <p><strong>Tm Key Id:</strong> {{ tmKeyId }}</p>
  <p><strong>Tc Key Id:</strong> {{ tcKeyId }}</p>

  <h3>Update Key ID</h3>
  <form [formGroup]="form" (ngSubmit)="updateKeyIdd()">
    <div>
      <label for="family">Family:</label>
      <select id="family" formControlName="family">
        <option value="tc">Tc</option>
        <option value="tm">Tm</option>
      </select>
    </div>

    <div>
      <label for="value">Value (1-25):</label>
      <input
        id="value"
        type="number"
        formControlName="value"
        min="1"
        max="25"
      />
    </div>

    <button type="submit" [disabled]="form.invalid">Submit</button>
  </form>
</div>
